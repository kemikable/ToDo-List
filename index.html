<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="to-do">
            <div class="header"></div>
            <h2>To-Do List</h2>
            <img class="sort" src="./img/sort-blind-down.png" alt="sort-icon">
            <ul class="list">
                <li class="input">
                    <input class="do-input" name="do-input" type="text">
                    <img class="delete-icon" src="./img/delete-blind.svg" role="button">
                </li>
            </ul>
            <img class="add-btn" src="./img/add-btn.svg" alt="add" role="button">
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
